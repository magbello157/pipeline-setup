version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: 'Say hello'
          command: 'echo Hello'
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: 'Print world'
          command: 'echo world!'

workflows:
  print-hello-world-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
